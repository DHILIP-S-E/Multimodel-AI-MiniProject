<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimode Hub - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="https://your-video-url.mp4" type="video/mp4"> <!-- Update with correct video URL -->
        </video>
    </div>

    <div class="login-container">
        <h1 class="title">Multimode Hub</h1>
        <p class="description">Your gateway to multimodal AI innovations</p>

        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p id="message"></p>
        <p class="signup-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
