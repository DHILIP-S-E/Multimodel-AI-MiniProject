<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #ccc;
        }
        #loader {
            display: none;
            font-size: 24px;
            color: #007bff;
        }
        #output {
            margin-top: 20px;
            display: none;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
        }
        .download-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Image Generator</h2>
        <input type="text" id="inputText" placeholder="Enter description (e.g., 'Astronaut riding a horse')">
        <button id="generateButton">Generate</button>
        <div id="loader">Generating image...</div>
        <div id="output">
            <img id="generatedImage" alt="Generated Image">
            <a id="downloadButton" class="download-btn" download>Download Image</a>
        </div>
    </div>

    <script>
        async function query(data) {
            const response = await fetch(
                "https://api-inference.huggingface.co/models/taki0112/lora-trained-xl_line-drawings_split",
                {
                    headers: {
                        Authorization: "Bearer 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", // Replace with your actual Hugging Face API key
                        "Content-Type": "application/json",
                    },
                    method: "POST",
                    body: JSON.stringify(data),
                }
            );
            const result = await response.blob();
            return result;
        }

        document.getElementById('generateButton').addEventListener('click', async function() {
            const inputText = document.getElementById('inputText').value;

            if (!inputText) {
                alert('Please enter a description!');
                return;
            }

            // Show loader and hide output
            document.getElementById('loader').style.display = 'block';
            document.getElementById('output').style.display = 'none';
            document.getElementById('downloadButton').style.display = 'none';

            const data = {
                inputs: inputText
            };

            try {
                const imageBlob = await query(data);
                const imageUrl = URL.createObjectURL(imageBlob);

                // Display generated image and download button
                document.getElementById('generatedImage').src = imageUrl;
                document.getElementById('output').style.display = 'block';
                document.getElementById('downloadButton').href = imageUrl;
                document.getElementById('downloadButton').style.display = 'inline-block';
            } catch (error) {
                alert('Failed to generate image. Please try again later.');
            } finally {
                // Hide loader
                document.getElementById('loader').style.display = 'none';
            }
        });
    </script>
</body>
</html>
